<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <title>Media Remote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center px-3">
  <div class="text-center w-100" style="max-width: 400px;">
    <h1 class="mb-4 fs-3">ðŸŽ® Media Remote</h1>
    <div class="mb-3">
      <input type="text" id="username" class="form-control form-control-lg text-center" placeholder="Username" autocomplete="username">
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control form-control-lg text-center" placeholder="Password" autocomplete="current-password">
    </div>
    <button id="login-button" class="btn btn-primary btn-lg w-100" onclick="login(); blurActive()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const token = btoa(`${username}:${password}`);
      document.cookie = `auth=${token}; path=/`;
      window.location.href = 'control.html';
    }

    function blurActive() {
      if (document.activeElement && document.activeElement.blur) {
        document.activeElement.blur();
      }
    }
  </script>
</body>
</html>
